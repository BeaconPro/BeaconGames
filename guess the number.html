<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="secretnumber.css">
    <link rel="icon" href="BeaconGames logo.png">
</head>
<body>
    <h1>Secret Number Game</h1>
    <p>Guess the secret number between 1 and 100!</p>
    <div id="game">
        <input type="number" id="guess" placeholder="Enter your guess" />
        <button id="check">Check</button>
        <button id="restart">Restart</button>
        <button onclick="revealAnswer()">Reveal Answer</button>
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
    </div>
    <script src="secretnumber.js"></script>
</body>
</html>
